<!DOCTYPE html>

<html>
<head>
   <meta charset="utf-8" />
    <title>(placeholder)</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="test.css" type="text/css">
    <script src="test.js" type="text/javascript">
</script>
</head>

<body>
	<div class="row">
    <div class="col-sm-4 fibBar" id="fibBar">
		<form>
			<input type="range" id="fibBarRange" min="0" max="11" value="0" onChange="fibBarChange(this.value)"/>
		</form>
			<button type="button" onclick="startFibBtn()">Fib(<span id="fibBarStatus">0</span>)</button>
		
	</div>
	 <div class="col-sm-4 pelBar" id="pelBar">
		<form>
			<input type="range" id="pellBarRange" min="0" max="11" value="0" onChange="pellBarChange(this.value)"/>
		</form>
			<button type="button" onclick="startPelBtn()">Pel(<span id="pellBarStatus">0</span>)</button>
		
	</div>
	 <div class="col-sm-4 triBar" id="triBar">
		<form>
			<input type="range" id="triBarRange" min="0" max="11" value="0" onChange="triBarChange(this.value)"/>
		</form>
			<button type="button" onclick="starttriBtn()">Tri(<span id="triBarStatus">0</span>)</button>
		
	</div>
	</div>
	<div id="fib"></div>
</body>
</html>
